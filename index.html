* { box-sizing: border-box; margin:0; padding:0; }

.container { max-width:1200px; margin:0 auto; padding:0 1rem; }

nav {

  padding:1rem 2rem; background:rgba(255,255,255,0.95);
  backdrop-filter: blur(10px); box-shadow:0 2px 6px rgba(0,0,0,0.05);
  transition: var(--transition);
}

.nav-logo { font-weight:700; font-size:1.5rem; color:var(--primary); }
nav a {
  text-decoration:none; color:var(--foreground); margin:0 1rem;
  font-weight:500; position:relative; transition: var(--transition);
}
nav a::after {
  content:''; position:absolute; bottom:-4px; left:0;
  width:0%; height:2px; background:var(--accent); transition: width var(--transition);
}
nav a:hover::after { width:100%; }
nav a:hover { color: var(--accent); }

.menu-toggle { display:none; font-size:1.5rem; cursor:pointer; }
.nav-links { display:flex; gap:1rem; }
@media(max-width:768px){
  nav { flex-wrap:wrap; padding:0.8rem 1rem; }

  .nav-links { display:none; flex-direction:column; width:100%; text-align:right; padding:1rem 0; border-top:1px solid var(--border); }
  .nav-links.active { display:flex; background:rgba(255,255,255,0.98); }
  .nav-links a { margin:0.5rem 0; font-size:0.95rem; }
}

section { min-height:60vh; padding:4rem 0; }
.btn-primary {

  padding:0.75rem 1.5rem; border:none; border-radius: var(--radius);

}
.btn-primary:hover { background: var(--accent-hover); transform:translateY(-2px); }

@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
.fade-in { animation:fadeIn 0.8s ease-out forwards; }

@media(max-width:480px){

  h1 { font-size:1.8rem; }

  .btn-primary { padding:0.6rem 1rem; font-size:0.9rem; width:100%; }
  .container > div[style*="display:grid"] { grid-template-columns: repeat(auto-fit,minmax(180px,1fr)) !important; gap:1rem !important; }
}

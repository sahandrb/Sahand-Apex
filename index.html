  <script>
const nav = document.querySelector('.nav');
const toggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
const logo = document.querySelector('.nav-logo');
const links = document.querySelectorAll('.nav a');

// Ù…Ù†ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„
toggle.addEventListener('click', ()=>{

  toggle.classList.toggle('open');

// Ø§ÙÚ©Øª Ø¨Ø§Ø±ÛŒÚ© Ø´Ø¯Ù† Ù‡Ù†Ú¯Ø§Ù… Ø§Ø³Ú©Ø±ÙˆÙ„
window.addEventListener('scroll', ()=>{

    logo.style.transform='scale(0.9)';
  } else {
    nav.style.padding = '0.4rem 2rem';

});

// ğŸ¨ ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø¨Ø± Ø§Ø³Ø§Ø³ Ø³Ú©Ø´Ù† ÙØ¹Ø§Ù„
const colorThemes = {
  blue: { background: 'rgba(27,79,132,0.9)', color: 'white' },
  orange: { background: 'rgba(230,126,34,0.9)', color: 'white' },
  light: { background: 'rgba(255,255,255,0.95)', color: 'hsl(210,100%,20%)' }
};

function setNavTheme(theme){
  nav.style.background = colorThemes[theme].background;
  logo.style.color = colorThemes[theme].color;
  links.forEach(a => a.style.color = colorThemes[theme].color);
}

// Ø¨Ø®Ø´â€ŒÙ‡Ø§
const allSections = document.querySelectorAll('main > div');
const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      const id = entry.target.id;
      if(id === 'hero' || id === 'philosophy'){
        setNavTheme('orange'); // Ø±ÙˆÛŒ Ø¢Ø¨ÛŒ â†’ Ù†Ø§Ø±Ù†Ø¬ÛŒ
      } else if(id === 'introduction' || id === 'office' || id === 'petshop' || id === 'bio'){
        setNavTheme('blue'); // Ø±ÙˆÛŒ Ø³ÙÛŒØ¯ â†’ Ø¢Ø¨ÛŒ
      } else {
        setNavTheme('light');
      }
    }
  });
},{threshold:0.4});

allSections.forEach(sec=>observer.observe(sec));
</script>

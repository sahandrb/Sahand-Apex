  <style>
    :root {

    body {

      font-family: 'Vazirmatn', 'IBM Plex Sans', sans-serif;
      background: var(--background);

      -webkit-font-smoothing: antialiased;

    }

    /* Ù†Ø§ÙˆØ¨Ø±ÛŒ */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: var(--transition-smooth);
    }
    nav a {
      text-decoration: none;
      color: var(--foreground);
      margin: 0 1rem;
      font-weight: 500;
      position: relative;
      transition: var(--transition-smooth);
    }
    nav a:hover { color: var(--accent); }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 0%; height: 2px;
      background: var(--accent);
      transition: width var(--transition-smooth);
    }
    nav a:hover::after { width: 100%; }
    .nav-logo { font-weight: 700; font-size: 1.5rem; color: var(--foreground); }

    /* Ù…ÙˆØ¨Ø§ÛŒÙ„ */
    @media (max-width: 768px) {
      nav { flex-wrap: wrap; }
      .nav-links {
        display: none; flex-direction: column; width: 100%; text-align: right;
      }
      .nav-links.active {
        display: flex;
        background: rgba(255,255,255,0.98);
        padding: 1rem;
        border-top: 1px solid #eee;
      }
      .menu-toggle { display: block; cursor: pointer; font-size: 1.5rem; }

    main { margin-top: 80px; }

    #loader {

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: hsl(0,0%,98%);
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
      transition: opacity 0.5s ease;
    }

    .loader-circle {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: hsl(27,79%,52%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
